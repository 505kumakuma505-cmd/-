name: Auto Unzip Workflow

on:
  push:
    paths:
      - '**.zip' # ZIPファイルがプッシュされた時だけ動く

jobs:
  unzip_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 書き込み権限を付与

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip files
        run: |
          # 見つかったすべてのZIPファイルを解凍
          for f in *.zip; do
            if [ -f "$f" ]; then
              unzip -o "$f" -d "${f%.zip}"
              rm "$f" # 元のZIPを削除（不要な場合はこの行を消す）
            fi
          done

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-unzipped files" || echo "No changes to commit"
          git push
